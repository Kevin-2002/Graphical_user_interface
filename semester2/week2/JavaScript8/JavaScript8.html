<script>
	//generate random number
	let num1 = Math.floor(Math.random() * 10) + 1;//from 1 to 10
	let guess = 0;
	
	do
	{
		//prompt guess
		guess = prompt("guess number between 1 and 10");
		guess = Number(guess);
		
		if(guess == num1)
		{
			document.write("Good guess! answer was: " + num1);
		}
	}while(num1 != guess);
	
</script>
