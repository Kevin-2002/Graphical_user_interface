<script>
	//create variables
	let num1 = 10;
	let num2 = 20;
	
	//output the variables to the page
	document.write(num1 + num2 + "<br>");
	document.write(num1 - num2 + "<br>");
	document.write(num1 * num2 + "<br>");
	document.write(num1 / num2 + "<br>");
	document.write(num1 % num2 + "<br>");
	document.write(num1++ + "<br>");
	document.write(num1++ + "<br>");
</script>
