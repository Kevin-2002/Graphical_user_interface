<script>

	//prompt user info
	let name = prompt("What is your first name?");
	let colour = prompt("What is your favourite colour?");
	let day = prompt("What day of the week is it?");
	let num = prompt("What is your lucky number?");

	//output details to screen
	document.write("Welcome " + name + "<br>");
	document.write("First Name: " + name + "<br>");
	document.write("Favourite colour: " + colour + "<br>");
	document.write("Current day of week: " + day + "<br>");
	document.write("Lucky Number: " + num + "<br>");
</script>
