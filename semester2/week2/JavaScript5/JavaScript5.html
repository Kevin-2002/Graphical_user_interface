<script>
	//declare
	let num1 = prompt("Enter first number:");
	num1 = Number(num1);
	let num2 = prompt("Enter second number:");
	num2 = Number(num2);

	//output
	document.write("Result: " + (num1 + num2) + "<br>");
	document.write("Result: " + (num1 - num2) + "<br>");
	document.write("Result: " + (num1 * num2) + "<br>");
	document.write("Result: " + (num1 / num2) + "<br>");
	document.write("Result: " + (num1 % num2) + "<br>");
	document.write("Result: " + (++num1) + "<br>");
	document.write("Result: " + (--num2) + "<br>");
</script>
