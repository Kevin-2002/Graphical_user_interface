<script>
	//generate random number
	let num1 = Math.floor(Math.random() * 100) + 1;//from 1 to 100
	let guess = 0;
	let count = 1;
	
	do{
		guess = prompt("guess number between 1 and 100");
		if(num1 < guess)
		{
			alert("Too high");
		}
		else if(num1 > guess)
		{
			alert("Too low");
		}
		else if(num1 == guess)
		{
			alert("Correct, good guess, it was: " + num1);
		}
		
		count++;
	}while(count <= 6);
</script>
