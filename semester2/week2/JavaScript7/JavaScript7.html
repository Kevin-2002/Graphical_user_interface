<script>
	//generate random number
	let num1 = Math.floor(Math.random() * 10) + 1;//from 1 to 10
	
	//prompt guess
	let guess = prompt("guess number between 1 and 10");
	Number(guess);
	
	//if
	if(guess == num1)
	{
		document.write("Good guess! answer was: " + num1);
	}
	else
	{
		document.write("Sorry, wrong number, answer was: " + num1);
	}
</script>
