<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>The DOM</title>
	</head>
	<body>
		<input id="inBox1">
		<input id="inBox2">
		<button onclick="getInput()">Add</button>
		<h1 id="heading"></h1>
		
		<script>
			function getInput() {
				let num1 = document.getElementById("inBox1").value;
				num1 = Number(num1);
				
				let num2 = document.getElementById("inBox2").value;
				num2 = Number(num2);
				
				document.getElementById("heading").innerHTML = num1+num2;
			}
		</script>
	</body>
</html>
