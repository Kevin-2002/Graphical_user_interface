<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>The DOM</title>
	</head>
	<body>
		
		<h1 id="heading1">Hello World</h1>
		<button onclick="promptName()">Change text</button>
		
		<script>
			function promptName() {
				let name = prompt("Please enter your name:");
				
				document.getElementById("heading1").innerHTML = "Hello " + name;
			}
		</script>
	</body>
</html>
