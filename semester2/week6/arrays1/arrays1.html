<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Arrays</title>
	</head>
	<body>
		<script>
			//declare array
			let fruit = ["Banana", "Apple", "Orange", "Pear"];
			
			//output
			alert(fruit);
			alert(fruit[3]);
			
			//declare new value
			fruit[4] = "Pineapple";
			alert(fruit[4]);
			
			//call push
			push();
			
			//push method
			function push() {
				fruit.push("plum");
				alert(fruit);
				alert(fruit.length);
			}
		</script>
	</body>
</html>
