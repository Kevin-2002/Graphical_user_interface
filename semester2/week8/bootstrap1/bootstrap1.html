<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale-1">
		<title>bootstrap</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<h1>Hello, world!</h1>
		
		<div class="h1 bg-primary ">This is also a H1 heading</div>
		<div class="h2 text-white bg-success">This is a H2 heading</div>
		<div class="h3">This is a H3 heading</div>
		<div class="h4 text-center">This is a H4 heading</div>
		<div class="h5 text-warning">This is a H5 heading</div>
		<div class="h6 text-end text-white bg-dark">This is a H6 heading</div>
		<div class="display-1 bg-success">This is a display 1 heading</div>
		<div class="display-2 bg-warning">This is a display 2 heading</div>
		<div class="display-3 text-success">This is a display 3 heading</div>
		<div class="display-4 text-white bg-dark">This is a display 4 heading</div>
		
		<!-- Optional JavaScript; choose one of the two! -->
		
		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<!--
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@2.10.2/dist/umd/popper.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		-->
	</body>
</html>
