<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>bootstrap</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<h1>Registration Page</h1>
		<p>Enter your details in the form below to create an account.</p>
	
		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input class="form-control" id="username" placeholder="Username">
		</div>
		
		<div class="mb-3">
			<label for="fName" class="form-label">First Name</label>
			<input class="form-control" id="fName" placeholder="First Name">
		</div>
		
		<div class="mb-3">
			<label for="lName" class="form-label">Last Name</label>
			<input class="form-control" id="lName" placeholder="Last Name">
		</div>
		
		<div class="mb-3">
			<label for="email" class="form-label">Email address</label>
			<input class="form-control" id="email" placeholder="Email">
		</div>
		
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input class="form-control" id="password" placeholder="Password">
		</div>
		
		<div class="mb-3">
			<label for="pass2" class="form-label">Confirm Password</label>
			<input class="form-control" id="pass2" placeholder="Password2">
		</div>
		
		<button onclick="validate()">Submit</button>
		
		<!-- Optional JavaScript; choose one of the two! -->
		
		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!--
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@2.10.2/dist/umd/popper.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		-->
	</body>
</html>
<script>
	function validate() {
		//store values into variables
		let userCount = document.getElementById("username").value;
		let fCount = document.getElementById("fName").value;
		let lCount = document.getElementById("lName").value;
		let email = document.getElementById("email").value;
		let pass1 = document.getElementById("password").value;
		let pass2 = document.getElementById("pass2").value;
		
		//check if an @ symbol and if a . is included in the email
		let incl1 = email.includes("@");
		let incl2 = email.includes(".");
		
		//compare the two passwords
		let comparison = pass1.localeCompare(pass2);
		
		//check for letter counts
		if(userCount.length < 8)
		{
			alert("Error: Username must be at least 8 characters long.")
		}
		else if(fCount.length == 0)
		{
			alert("Error: the first name field cannot be empty");
		}
		else if(lCount.length == 0)
		{
			alert("Error: the last name field cannot be empty");
		}
		else if(incl1 == false || incl2 == false) 
		{
			alert("Error: email must include an @ and . symbol.")
		}
		else if(pass1.length < 5)
		{
			alert("Error: Password must be at least 5 characters long.");
		}
		else if(comparison != 0)
		{
			alert("Error: Passwords must match.");
		}
	}
</script>
