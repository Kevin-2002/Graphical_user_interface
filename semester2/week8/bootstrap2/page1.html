<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>bootstrap</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<!-- div container -->
		<div id="container">
			<div class="p-4 text-center fs-1 text-white bg-primary mt-2">Bootstrap Carousel</div>
			
			<div class="bg-white"></div>
			
			<div class="text-white bg-primary mt-2 p-2">pages :<a href="page1.html" target="_self" class="text-white">page 1</a> <a href="page2.html" target="_self" class="text-white text-decoration-none">page 2</a></div>
			
			<div id="carouselExampleControls" class="carousel slide m-2" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="w-100" src="../images/donkey.jpg" alt="donkey">
					</div>
					<div class="carousel-item">
						<img class="w-100" src="../images/elephant.jpg" alt="elephant">
					</div>
					<div  class="carousel-item">
						<img class="w-100" src="../images/goat.jpg" alt="goat">
					</div>
				</div>
				
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
		
		<!-- Optional JavaScript; choose one of the two! -->
		
		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!--
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@2.10.2/dist/umd/popper.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		-->
	</body>
</html>
