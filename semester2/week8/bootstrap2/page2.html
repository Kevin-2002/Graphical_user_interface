<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>bootstrap</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<!-- div container -->
		<div id="container">
			<div class="p-4 text-center fs-1 text-white bg-primary mt-2">Bootstrap Carousel</div>
			
			<div class="bg-white"></div>
			
			<div class="text-white bg-primary mt-2 p-2">pages :<a href="page1.html" target="_self" class="text-white text-decoration-none">page 1</a> <a href="page2.html" target="_self" class="text-white">page 2</a></div>
			
			<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary mt-2 text-center" 	data-bs-toggle="modal" data-bs-target="#exampleModal">
					Launch Page 2 Modal
				</button>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Page 2 Model</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
				  
						<div class="modal-body">
							Modal for Page 2
						</div>
				  
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Optional JavaScript; choose one of the two! -->
		
		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!--
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@2.10.2/dist/umd/popper.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		-->
	</body>
</html>
