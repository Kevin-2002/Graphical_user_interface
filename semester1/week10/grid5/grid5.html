<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			div {
				grid-template-rows: auto 100px 250px auto;
				grid-gap: 10px;
			}
			.boxes{	
					border: 5px solid black;
					background-color: orange;
			}
			.container {
						display: grid;
						grid-template-columns: 1fr 1fr 1fr;
			}
			#box6 {	
					background-color: lightblue;
					grid-row: span 4;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="boxes">Box 1</div>
			<div class="boxes" id="box2">Box 2</div>
			<div class="boxes">Box 3</div>
			<div class="boxes">Box 4</div>
			<div class="boxes">Box 5</div>
			<div class="boxes" id="box6">Box 6</div>
			<div class="boxes" id="box7">Box 7</div>
			<div class="boxes">Box 8</div>
			<div class="boxes" id="box9">Box 9</div>
			<div class="boxes">Box 10</div>
			<div class="boxes" id="box11">Box 11</div>
			<div class="boxes">Box 12</div>
	</body>
</html>
