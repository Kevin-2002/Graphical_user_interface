<!doctype html>

<html>

  <head>
    <title>Basic forms - credit card payment form</title>
  </head>

  <body  bgcolor="#4dff88">
    <form>
		<p>
			First name<br>
			<input type="text"><br>
			Lastname<br>
			<input type="text"><br>
			Address1:<br>
			<input type="text"><br>
			Address2:<br>
			<input type="text"><br>
			County:<br>
			<input type="text"><br>
			<pre></pre>
			<i>Credit card types:</i><br>
			<input type="radio" name="card">VISA<br>
			<input type="radio" name="card">VISA DEBIT<br>
			<input type="radio" name="card">MASTERCARD<br>
			<input type="radio" name="card">AMERICAN EXPRESS<br>
			<pre></pre>
			<input type="text"><i>Credit card number</i>
			<pre></pre>
			Expiry year:<select name="year"><option disabled selected>Select year</option></select><br>
			<br>
			Expiry month:<select name="month"><option disabled selected>Select month</option></select><br>
			<h3><b>Additional Notes</b></h3>
			<textarea rows="4" cols="100" placeholder="Enter additional information here..."></textarea><br>
			<input type="submit" value="Submit card details">
		</p>
	</form>
  </body>

</html>
