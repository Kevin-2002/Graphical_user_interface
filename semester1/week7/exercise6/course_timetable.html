<!DOCTYPE html>
<html>
	<head>
		<style>
			table {text-align: center;}
			#days {
					color: white;
					background-color: black;
				}

			.longer {background-color: darkblue;}
			.redcell {background-color: darkred;}

		<title>Course Timetable</title>

			</tr>

				<td></td>
